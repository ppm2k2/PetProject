<div data-role="view" data-title="View" data-layout="main" data-model="app.about" data-show="app.about.onShow" data-after-show="app.about.afterShow" id="aboutScreen" class="screen">
    <div class="about-view screen__content screen__content--about" data-bind="invisible:error">
        <div class="icon-group">


            <div class="app-details">
                <h2 data-bind="text: strings.about.aboutModel.appName"></h2>
                <h4 data-bind="text: strings.about.aboutModel.appVersion"></h4>
            </div>
        </div>

        <p data-bind="text: strings.about.aboutModel.appDescription"></p>

        <div class="button-group button-group-vertical">
            <a data-role="button" data-rel="external" href="mailto:support@example.com" data-bind="buttonText: strings.about.aboutModel.contactLabel"></a>
            <a data-role="button" data-rel="external" href="#" onclick="app.openLink('https://www.facebook.com/Telerik');" data-bind="buttonText: strings.about.aboutModel.facebookLabel"></a>
            <a data-role="button" data-rel="external" href="#" onclick="app.openLink('https://twitter.com/telerik');" data-bind="buttonText: strings.about.aboutModel.twitterLabel"></a>
        </div>
        <!-- START_CUSTOM_CODE_aboutModel -->
        <!-- Add custom code here. For more information about custom code, see http://docs.telerik.com/platform/screenbuilder/troubleshooting/how-to-keep-custom-code-changes -->

        <!-- END_CUSTOM_CODE_aboutModel -->
    </div>
    <header data-role="header">
        <div data-role="navbar" class="header-text">

            <span data-bind="text: strings.about.title"></span>

            <a data-role="button" href="#appDrawer" data-rel="drawer" data-align="left" data-icon="drawer-button"></a>

        </div>
    </header>


    <!-- START_CUSTOM_CODE_about -->
    <!-- Add custom code here. For more information about custom code, see http://docs.telerik.com/platform/screenbuilder/troubleshooting/how-to-keep-custom-code-changes -->

    <!-- END_CUSTOM_CODE_about -->
</div>
